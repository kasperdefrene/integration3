  <head>

      <header class="header">
        <img class="header__background" src="accordion_line.svg" alt="">

              </div>
            </div>
            <div class="turntable__playlist__item">
              <img src="Rectangle 2-2.jpg" alt="">
              <div>
                <h3>Artist</h3>
                <p>Track</p>
              </div>
            </div>
            <div class="turntable__playlist__item">
              <img src="Rectangle 2-3.jpg" alt="">
              <div>
                <h3>Artist</h3>
                <p>Track</p>
              </div>
            </div>
            <img class="turntable__vinyl" src="disc1.png" alt="">

      <footer>
